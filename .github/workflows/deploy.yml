name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # Perbaikan: Pastikan 'script' sejajar dengan 'host/username/key'
          script: |
            # Masuk ke folder atau clone jika belum ada
            if [ ! -d "/var/www/my-laravel-app" ]; then
              sudo mkdir -p /var/www/my-laravel-app
              sudo chown ${{ secrets.USERNAME }}:${{ secrets.USERNAME }} /var/www/my-laravel-app
              git clone https://github.com/${{ github.repository }}.git /var/www/my-laravel-app
            fi
            
            cd /var/www/my-laravel-app
            git pull origin main
            
            # Bersihkan container lama dan build ulang
            docker compose down
            docker compose up -d --build
            
            # Jalankan perintah Laravel di dalam container (Sangat Penting!)
            # Ini memastikan database terupdate dan cache dibersihkan
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan optimize
