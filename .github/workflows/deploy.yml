name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # Perbaikan: Pastikan 'script' sejajar dengan 'host/username/key'
          script: |
            cd /var/www/my-laravel-app || git clone https://github.com/${{ github.repository }}.git /var/www/my-laravel-app
            cd /var/www/my-laravel-app
            git pull origin main
            
            # Buat file .env jika belum ada (opsional jika sudah manual)
            if [ ! -f .env ]; then cp .env.example .env; fi
            
            docker compose up -d --build
            
            # PASANG VENDOR DI SINI
            docker compose exec -T app composer install --no-dev --optimize-autoloader
            
            # Jalankan sisanya
            docker compose exec -T app php artisan key:generate --force
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan config:cache
