name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # Perbaikan: Pastikan 'script' sejajar dengan 'host/username/key'
          script: |
            cd /var/www/my-laravel-app
            git pull origin main
            
            # CEK: Jika nginx.conf adalah folder, hapus dan ambil filenya
            if [ -d "nginx.conf" ]; then
                sudo rm -rf nginx.conf
                git checkout nginx.conf
            fi
            
            # Jalankan docker
            docker compose down
            docker compose up -d --build
            
            # Eksekusi perintah Laravel
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan view:cache
            # Baris di bawah ini akan sukses SETELAH Anda memperbaiki nama route tadi
            docker compose exec -T app php artisan route:cache
