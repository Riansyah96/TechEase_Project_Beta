services:
  # Service PHP-FPM (Aplikasi Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    restart: unless-stopped
    volumes:
      - .:/var/www
    depends_on:
      - db
    networks:
      - techease_network

  # Service Database (MySQL)
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: techease_db        # Sesuai .env Anda
      MYSQL_USER: techease_user          # Sesuai .env Anda
      MYSQL_PASSWORD: password123        # Sesuai .env Anda
      MYSQL_ROOT_PASSWORD: admin123 # Password root (bebas)
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - techease_network

  # Service Web Server (Nginx)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - techease_network

networks:
  techease_network:
    driver: bridge

volumes:
  db_data:
