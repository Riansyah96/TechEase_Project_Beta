services:
  # Aplikasi Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: app
    restart: unless-stopped
    volumes:
      - .:/var/www
    depends_on:
      - db
    networks:
      - techease_network

  # Database MySQL
  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: techease_db
      MYSQL_USER: techease_user
      MYSQL_PASSWORD: password123
      MYSQL_ROOT_PASSWORD: admin123
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - techease_network

  # Web Server Nginx
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro 
    depends_on:
      - app
    networks:
      - techease_network
  mailserver:
    image: mailserver/docker-mailserver:latest
    container_name: mailserver
    hostname: mail
    domainname: techease.my.id
    ports:
      - "25:25"    # SMTP
      - "587:587"  # Submission
      - "993:993"  # IMAPS
    volumes:
      - ./docker-data/dms/mail-data/:/var/mail/
      - ./docker-data/dms/mail-state/:/var/mail-state/
      - ./docker-data/dms/mail-config/:/tmp/docker-mailserver/
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ENABLE_SPAMASSASSIN=0  # Matikan sementara untuk stabilitas
      - ENABLE_CLAMAV=0        # WAJIB: Matikan karena makan RAM > 1GB
      - ENABLE_FAIL2BAN=1
      - SSL_TYPE=letsencrypt
      - ONE_DIR=1
    restart: always
    networks:
      - techease_network

  # --- SISTEM MONITORING ---
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - techease_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - techease_network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - techease_network

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    restart: unless-stopped
    volumes:
      # Mount file ke root agar mudah ditemukan
      - ./monitoring/mysql-exporter/.my.cnf:/root/.my.cnf:ro
    environment:
      # Pilih salah satu format (di sini menggunakan format list yang konsisten)
      - DATA_SOURCE_CUSTOM_CONFIG=/root/.my.cnf
    depends_on:
      - db
    networks:
      - techease_network

networks:
  techease_network:
    driver: bridge

volumes:
  db_data:
  prometheus_data:
  grafana_data:
