services:
  # Aplikasi Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    restart: unless-stopped
    volumes:
      - .:/var/www
    depends_on:
      - db
    networks:
      - techease_network

  # Database MySQL
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: techease_db
      MYSQL_USER: techease_user
      MYSQL_PASSWORD: password123
      MYSQL_ROOT_PASSWORD: admin123
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - techease_network

  # Web Server
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # PERBAIKAN: Mount folder SSL agar file .pem terbaca oleh Nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - techease_network

  # --- SISTEM MONITORING ---

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - techease_network

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - techease_network

  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - techease_network

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    restart: unless-stopped
    environment:
      # PERBAIKAN: Gunakan format URI yang lebih eksplisit
      DATA_SOURCE_NAME: "techease_user:password123@(db:3306)/"
    command:
      - "--collect.info_schema.innodb_metrics"
      - "--mysqld.address=db:3306"
      - "--config.my-cnf="
    depends_on:
      - db
    networks:
      - techease_network

networks:
  techease_network:
    driver: bridge

volumes:
  db_data:
  prometheus_data:
  grafana_data:
